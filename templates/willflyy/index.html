<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will Fly</title>
<body>
    <hgroup>
        <!-- <h1 class="p1">Verify It's You !!</h1> -->
        {% if error %}
        <h1>{{ error }}</h1>
        {% endif %}
    </hgroup>

    <form class="box" method="POST" action="{% url 'login' %}">

          {% csrf_token %} 
        <p>Login</p>

        <div class="group">
            <input type="text" name="username" placeholder="Username"><span class="highlight"></span><span class="bar"></span>
            <br>
            
        </div>
        <div class="group">
            <input type="password" placeholder="Password" name="password"><span class="highlight"></span><span class="bar"></span>
        </div>
        <button class="glow-on-hover"  type="submit" class="button buttonBlue">Login 
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
<a href="{% url 'register' %}">Create An Account </a> 

    </form>
    
</body>

</html>
